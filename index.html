<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="main-nav" aria-label="Main navigation">
      <a href="index.html" data-testid="test-nav-home">Home</a>
      <a href="about.html" data-testid="test-nav-about">About Me</a>
    </nav>
  </header>

  <main class="container" id="contact-page">
    <h1>Contact Us</h1>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          data-testid="test-contact-name"
          required
        />
        <div
          class="error-message"
          id="error-name"
          data-testid="test-contact-error-name"
          aria-live="assertive"
        ></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          data-testid="test-contact-email"
          required
        />
        <div
          class="error-message"
          id="error-email"
          data-testid="test-contact-error-email"
          aria-live="assertive"
        ></div>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          data-testid="test-contact-subject"
          required
        />
        <div
          class="error-message"
          id="error-subject"
          data-testid="test-contact-error-subject"
          aria-live="assertive"
        ></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          data-testid="test-contact-message"
          minlength="10"
          required
        ></textarea>
        <div
          class="error-message"
          id="error-message"
          data-testid="test-contact-error-message"
          aria-live="assertive"
        ></div>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>

      <div
        class="success-message"
        data-testid="test-contact-success"
        id="success-message"
        role="status"
        aria-live="polite"
      ></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
