<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>

    <h1>Contact Us</h1>

    <form class="container">
                    <nav class="main-nav">
        <a href="index.html" data-testid="test-nav-home">Home</a>
        <a href="about.html" data-testid="test-nav-about">About Me</a>
    </nav>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" data-testid="test-contact-name">
            <div class="error-message" data-testid="test-contact-error-name"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" data-testid="test-contact-email">
            <div class="error-message" data-testid="test-contact-error-email"></div>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" data-testid="test-contact-subject">
            <div class="error-message" data-testid="test-contact-error-subject"></div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" data-testid="test-contact-message"></textarea>
            <div class="error-message" data-testid="test-contact-error-message"></div>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
        
        <div class="success-message" data-testid="test-contact-success"></div>
    </form>

    <script src="script.js"></script>
</body>
</html>
